<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>

    <style>
            body{
                font-family:Georgia, 'Times New Roman', Times, serif;
                background: #d3dbe7;
                margin:0;
                padding: 0;
            }

            header{
                background: #75c7e5;
                padding: 20px;
                text-align: center;
                color:#245a6d;
                font-size: 24px;
                font-weight: bold;
                margin-top:1%;
            }

            .welcome {
                font-size:15px;
                color:#2a6ac7;
                background: white;
                padding: 10px;
                border-radius: 30px;
                text-align: center;
                width: 40%;
                margin: 20px;
                border-color: #2a6ac7;

            }
            .container {
                display: flex;
                justify-content: center;
                gap: 5px;             
                margin-top: 20px;
                align-items: flex-start;

            }
    </style>
</head>
<body>
    <a href="http://localhost:3000/dashboard">Back to Dashboard</a>
    <header>Appointment Management</header>

    <!-- add an appointment-->
    <div class="container">

    <form class="welcome" action="/add_appointment" method = "post">
        
        <h2>Add Appointment</h2>

        <label for="patient_id">Patient ID:</label><br>
        <input type="number" id="patient_id" name="patient_id" required><br><br>

        <label for="doctor_id">Doctor ID:</label><br>
        <input type="number" id="doctor_id" name="doctor_id" required><br><br>

        <label for="appointment_date">Appointment Date:</label><br>
        <input type="date" id="appointment_date" name="appointment_date" required><br><br>

        <label for="appointment_time">Appointment Time:</label><br>
        <input type="time" id="appointment_time" name="appointment_time" required><br><br>

        <label for="reason_for_visit">Reason for Visit:</label><br>
        <input type="text" id="reason_for_visit" name="reason_for_visit"><br><br>

        <button type="submit">Add Appointment</button>
    </form>

    <!-- to delete the appointment-->
    <form class="welcome" action="/delete_appointment" method="post">
        <h2>Delete Appointment</h2>

        <label for="patient_id">Enter patient ID and date of appointment to Delete</label>
        <br>
        <input type="number" id="patient_id" name="patient_id" required><br><br>
        <input type="date" id="appointment_date" name="appointment_date" required><br><br>
        <button type="submit">Delete Appointment</button>
    </form>


    <form class="welcome" action="/update_appointment_status" method="post">
        <h2>Update Appointment Status</h2>

        <label for="appointment_id">Appointment ID:</label><br>
        <input type="number" id="appointment_id" name="appointment_id" required><br><br>

        <label for="status">New Status:</label><br>
        <select id="status" name="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="Completed">Completed</option>
            <option value="Canceled">Canceled</option>
            <option value="No-Show">No-Show</option>
        </select><br><br>

        <button type="submit">Update Status</button>
    </form>
    </div>


    <!-- this is the layout of the appointments table-->>
    <h2>All Appointments</h2>
    <table border="1" cellpadding="6">
        <thead>
            <tr>
                <th>Appointment ID</th>
                <th>Patient ID</th>
                <th>Patient First Name</th>
                <th>Patient Last Name</th>
                <th>Doctor ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Status</th>

            </tr>
        </thead>
        <tbody id="appointmentTable"></tbody>
    </table>

    <!-- This will hopefully fetch the appointments table-->
    <script>
        fetch('/appointments')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("appointmentTable");

                data.forEach(a => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = a.appointment_id;
                    row.insertCell(1).innerText = a.patient_id;
                    row.insertCell(2).innerText = a.first_name || "Unknown";
                    row.insertCell(3).innerText = a.last_name || "Unknown";
                    row.insertCell(4).innerText = a.doctor_id;
                    row.insertCell(5).innerText = a.appointment_date;
                    row.insertCell(6).innerText = a.appointment_time;
                    row.insertCell(7).innerText = a.reason_for_visit;
                    row.insertCell(8).innerText = a.status;
                });
            })
            .catch(err => console.error("Error loading appointments:", err));       
    </script>
</body>
</html>
