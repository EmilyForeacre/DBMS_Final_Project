<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor's Portal</title>

        <style>
            body{
                font-family:Georgia, 'Times New Roman', Times, serif;
                background: #d3dbe7;
                margin:0;
                padding: 0;
            }

            header{
                background: #75c7e5;
                padding: 20px;
                text-align: center;
                color:#245a6d;
                font-size: 24px;
                font-weight: bold;
                margin-top:1%;
            }

            .welcome {
                font-size:15px;
                color:#2a6ac7;
                background: white;
                padding: 10px;
                border-radius: 30px;
                text-align: center;
                flex-direction: column;
                width: 40%;
                margin: 20px auto;
                border-color: #2a6ac7;

            }
            
            input[type="text"], 
            input[type="password"] {
                width: 40%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #aaa;
                border-radius: 10px;
            }

            
            input[type="submit"] {
                background: #2a6ac7;
                color: white;
                padding: 12px 25px;
                font-size: 16px;
                border: none;
                border-radius: 40px;   
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background: #1c4e94;
            }

        </style>
    </head>
    <body>
        <header>Doctor's Portal Login</header>

        <form class="welcome" action="/login" method="post">
            <h2>Sign In</h2>
            <label>Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <br><br>

            <input type="submit" value="Login">
        </form>
    </body>
</html>
